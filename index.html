<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="container">
      <div id="calculator">
        <input type="text" readonly id="display" />

        <div class="button-container">
          <div class="row">
            <button data-value="AC" class="button operator">AC</button>
            <button data-value="%" class="button operator">%</button>
            <button data-value="/" class="button operator">/</button>
            <button data-value="C" class="button operator">
              <i data-value="C" class="fa-solid fa-delete-left"></i>
            </button>
          </div>

          <div class="row">
            <button data-value="7" class="button">7</button>
            <button data-value="8" class="button">8</button>
            <button data-value="9" class="button">9</button>
            <button data-value="*" class="button operator">*</button>
          </div>

          <div class="row">
            <button data-value="4" class="button">4</button>
            <button data-value="5" class="button">5</button>
            <button data-value="6" class="button">6</button>
            <button data-value="-" class="button operator">-</button>
          </div>

          <div class="row">
            <button data-value="1" class="button">1</button>
            <button data-value="2" class="button">2</button>
            <button data-value="3" class="button">3</button>
            <button data-value="+" class="button operator">+</button>
          </div>

          <div class="row">
            <button data-value="00" class="button">00</button>
            <button data-value="0" class="button">0</button>
            <button data-value="." class="button">.</button>
            <button data-value="=" class="button operator">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/Calculator.js"></script>
  </body>
</html>
